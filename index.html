<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="image of todo">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-block" id="add-block">
        <label class="add-block__title" for="new-task">Add Item</label>
        <div class="add-block__inner">
          <input class="add-block__inner-input item" id="new-task" type="text">
          <button class="button add-block__inner-button">Add</button>
        </div>
      </p>
      <h3 class="todo">Todo</h3>
      <ul class="todo__list" id="todo-list">
        <li class="todo__list-item">
          <input class="todo__list-item-checkbox" type="checkbox">
          <label class="todo__list-item-text item">Pay Bills</label>
          <input class="todo__list-item-input item" type="text">
          <button class="button todo__list-item-button button-edit">Edit</button>
          <button class="button todo__list-item-button button-delete">
            <img class="todo__list-item-button-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="todo__list-item todo__list-item_edit-mode" id="edit-mode">
          <input class="todo__list-item-checkbox todo__list-item-checkbox_edit-mode" type="checkbox">
          <label class="todo__list-item-text todo__list-item-text_edit-mode item">Go Shopping</label>
          <input class="todo__list-item-input todo__list-item-input_edit-mode item" type="text" value="go shopping">
          <button class="button todo__list-item-button button-edit" id="save">Save</button>
          <button class="button todo__list-item-button button-delete" id="delete">
            <img class="todo__list-item-button-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="todo">Completed</h3>
      <ul class="todo__completed-list" id="completed-tasks">
        <li class="todo__list-item">
          <input class="todo__list-item-checkbox" type="checkbox" checked>
          <label class="todo__list-item-text item">See the Doctor</label>
          <input class="todo__list-item-input item" type="text">
          <button class="button todo__list-item-button button-edit">Edit</button>
          <button class="button todo__list-item-button button-delete">
            <img class="todo__list-item-button-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
